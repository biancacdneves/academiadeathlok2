<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- calculo do IMC e estrutura visto no exercicio 33 do conteudo do professo "Guanabara" -->

    <div class="container">
        <img src="deathlok2.jpeg" alt="DEATHLOK">
        <h3>Calculcule aqui o seu IMC</h3>
        <form id="imcForm">
            <label for="nome">Informe seu nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label for="telefone">Informe seu telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <br><br>
            <label for="peso">Informe seu peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" required>
            <br><br>
            <label for="altura">Informe sua altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>
            <br><br>
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            const resultado = document.getElementById('resultado');

            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = 'Peso normal';
            } else if (imc >= 25 && imc < 30) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30 && imc < 35) {
                classificacao = 'Obesidade grau 1';
            } else if (imc >= 35 && imc < 40) {
                classificacao = 'Obesidade grau 2';
            } else {
                classificacao = 'Obesidade grau 3';
            }

            resultado.innerHTML = `Seu IMC Ã© ${imc.toFixed(2)} (${classificacao})`;
        }
    </script>
</body>
</html>
